<!--html의 style 태그 영역-->
<style>
    body{color: green}
    #summary{  /*# 은 id를 불러온다.*/
        width: 400px; /* 폭 : 픽셀 크기*/
        border : 3px solid red; /* 테두리 : 크기 실선 빨간색*/
        padding: 4px; /* 안쪽여백 : 픽셀 크기*/
        border-radius: 20px; /* 모서리가 둥근 사각형 css3추가*/
    }
    .plot-output{width:100%; height: 400px}
</style>
<!--html의 body 태그 영역-->
    <body>
        <h1>HTML UI</h1>
        <pre id="summary"></pre>
        <!--여기는 주석문
        <div id="plot" class="shiny-plot-output">
            style="width": 100%; height:400px"></div>
        -->
        <div class="plot-output"></div>
    </body>
